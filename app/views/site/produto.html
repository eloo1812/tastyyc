<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/home.css"> <!-- Adicione este link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <title>{{title}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Nunito', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
    overflow: hidden;
    animation: fadeIn 0.8s ease-in-out;
}

.modal {
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    animation: modalFadeIn 0.6s ease-in-out;
}

.modal-content {
    background: white;
    width: 90vw;
    height: 90vh;
    display: flex;
    flex-direction: row;
    border-radius: 50px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    transform: scale(0.9);
    animation: scaleIn 0.6s ease-in-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes modalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes scaleIn {
    from { transform: scale(0.9); }
    to { transform: scale(1); }
}

.product-image {
    width: 50%;
    height: 100%;
    object-fit: cover;
    animation: slideInLeft 0.7s ease-in-out;
}

@keyframes slideInLeft {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
}

.details {
    padding: 30px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    animation: slideInRight 0.7s ease-in-out;
    color: #200d20;
}

@keyframes slideInRight {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}

.product-title {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 10px;
}

.product-description {
    color: #555;
    margin-bottom: 10px;
    font-size: 1.1em;
}

.product-price {
    font-size: 1.5em;
    color: #572950;
    font-weight: bold;
    margin-bottom: 20px;
}

.restaurant-info {
    font-size: 1em;
    color: #555;
    margin-bottom: 30px;
}

.suggested-complements {
    margin-bottom: 20px;
}

.suggested-complements h3 {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 10px;
}

.complement-list {
    display: flex;
    gap: 15px;
}

.complement-item {
    width: 120px;
    height: 120px;
    background-color: #f8f8f8;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer; 
}

.complement-item img {
    width: 50px; 
    height: 50px; 
}

.actions {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.details {
    padding: 30px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    animation: slideInRight 0.7s ease-in-out;
    color: #200d20;
    position: relative; 
}

.add-to-cart {
    background-color: #572950;
    color: white;
    border: none;
    padding: 10px 20px; 
    border-radius: 20px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
    position: absolute;
    bottom: 30px;
    right: 50px;  
}

.add-to-cart:hover {
    background-color: #572950;
    transform: scale(1.05);
}


















/responsivo/
@media (max-width: 768px) {
    .modal-content {
        flex-direction: column;
        width: 95vw;
        height: 95vh;
    }

    .product-image {
        width: 100%;
        height: 50%;
    }

    .details {
        width: 100%;
    }

    .actions {
        flex-direction: column;
        align-items: stretch;
    }

    .total-price {
        margin-top: 15px;
        margin-left: 0;
    }
}
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <img src="{{produto.tipoimg_caminho}}" alt="" class="product-image">
            <div class="details">
                <br><br>
                <h2 class="product-title">{{produto.produto_nome}}</h2>
                <p class="product-description">Descrição: {{produto.descricao}}</p>
                <p class="product-price">R$ {{produto.produto_valor}}</p>
                <div class="restaurant-info">
                    <h3><span>Restaurante: {{produto.restaurante_nome}}</h3></span>
                </div>
                
                <div class="actions">
                    <a href="/home">
                        <button class="add-to-cart">Voltar</button>
                    </a>  
                </div>
            </div>
        </div>
    </div>




    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
